name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-headers:
    name: Check Headers
    runs-on: ubuntu-latest
    
    steps:
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Check Header
        run: |
          npx check-my-headers https://juice-shop.herokuapp.com/#/
      - name: Add Comment
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            **Hello**
            üåè
            !
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: false # This is the default


